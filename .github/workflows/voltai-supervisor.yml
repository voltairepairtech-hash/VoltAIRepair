name: VoltAI Supervisor
on:
  workflow_dispatch: {}     # Elle çalıştır
  schedule:
    - cron: "0 3 * * 1"     # Pazartesi 06:00 (TR) civarı haftalık tetik
jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Touch timestamp to trigger Pages
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .pages-timestamp
      - name: Commit
        run: |
          git config user.name "voltai-supervisor"
          git config user.email "actions@github.com"
          git add .pages-timestamp
          git commit -m "chore: trigger pages redeploy"
          git push