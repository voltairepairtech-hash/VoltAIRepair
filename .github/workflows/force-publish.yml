name: Force Publish Pages
on:
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure timestamp (trigger)
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > .pages-timestamp
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "."
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4